<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>sudoku solver</title>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.0/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <main>
      <h1 class="is-size-3">sudoku solver</h1>
      <div class="is-inline-flex">
        <button class="button is-small is-danger is-outlined" id="generate">
          generate
        </button>
        <button class="button is-small is-primary is-outlined" id="solve">
          solve
        </button>
        <button class="button is-small is-link is-outlined" id="download">
          download
        </button>
      </div>
      <canvas id="canvas"></canvas>
    </main>

    <script src="./index.ts"></script>
  </body>
</html>
